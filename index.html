<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobi Store</title>
  <!-- FONT AWSOME CDN -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- HEADER SECTION -->
  <header style="background-color: beige; padding: 1% 0">
    <div>
      <div class="row container-fluid">
        <div class="col-lg-4" style="margin: auto"><span>Track Your Order</span></div>
        <div class="col-lg-4" style="text-align: center">
          <a style="text-decoration: none;" href="./index.html">
            <h1><span style="color: red">Mobi</span><span style="color: blue">Store</span></h1>
          </a>
        </div>
        <div class="col-lg-4" style="text-align: right; margin: auto"><i
            class="fas fa-shopping-cart fa-lg"></i>&nbsp&nbsp&nbsp&nbsp&nbsp<i class="fas fa-user-circle fa-lg"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- CAROUSEL SECTION -->
  <section id="carousel">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/jason-leung-TVWBH7UHQ7Y-unsplash.jpg" style="height: 900px" class="d-block w-100"
            alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/v-a-tao-OxvlDO8RwKg-unsplash.jpg" style="height: 900px" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/ravi-sharma-HCoHGXiDMpE-unsplash.jpg" style="height: 900px" class="d-block w-100"
            alt="..." />
        </div>
      </div>
    </div>
  </section>

  <!-- CATEGORY SECTION -->
  <section>
    <br /><br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="text-align: center">
          <a style="text-decoration: none" href="./samsung.html">
            <h1 class="cat-iphone" style="border: 2px solid black; color: black">iPhone</h1>
          </a>
          <img src="./images/iphone-logo-541.png" style="width: 100%; border: 2px solid black; height: 400px" alt="" />
        </div>
        <div class="col-lg-6" style="text-align: center">
          <a style="text-decoration: none" href="./samsung.html">
            <h1 class="cat-samsung" style="border: 2px solid blue; color: blue">SAMSUNG</h1>
          </a>
          <img src="./images/samsung-logo-png-1285.png" style="width: 100%; border: 2px solid blue; height: 400px"
            alt="" />
        </div>
      </div>
    </div>
  </section>

  <!-- FEATURED PHONE SECTION -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="mobile"></div>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
      </div>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </section>

  <footer style="margin-top: 3%">
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h3>Get in Touch</h3>
          <br />
          <p><i class="far fa-envelope"></i>&nbsp customercare@mobistore.com</p>
          <p><img src="./images/phone-alt-solid.svg" style="height: 17px" alt="" />&nbsp +92-337-9871230</p>
          <p><i class="fab fa-facebook fa-lg"></i>&nbsp <i class="fab fa-instagram fa-lg"></i></p>
        </div>
        <div class="col-lg-4">
          <h3>Our Company</h3>
          <br />
          <p>Track Your Order</p>
          <p>Terms & Condition</p>
        </div>
        <div class="col-lg-4">
          <p>Sign up for our newsletter to receive updates on special offers, news and events.</p>
          <form action="/">
            <input type="email" name="email" />
            <button>Subscribe</button>
          </form>
        </div>
      </div>
    </div>
    <br />
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
